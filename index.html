<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>
    </div>
        
        
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Train Schedule
                <div class="card-body">
                    <table class="table" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>               
                            
                                
    <div class="row">
        
        <div class="col-md-12">
        
            <div class="card mb-4">
                <div class="card-header">Add Train
                <div class="card-body">
        
                    <form>
                        <div class="form-group">
                            <label for="Train Name">Train Name</label>
                            <input class="form-control" id="train-name" aria-describedby="emailHelp">
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="email" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="trainTime">First Train Time (HH:mm - military time)</label>
                            <input type="email" class="form-control" id="first-train">
                        </div>
                        <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="email" class="form-control" id="frequency">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/javascript/main.js"></script>
</body>
</html>
